name: Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      modulo:
        description: 'Selecciona el módulo a probar (o "todos" para ejecución completa)'
        required: true
        default: 'todos'
        type: choice
        options:
          - todos
          - registro
          - login
          - simulador

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start Backend Server
      run: |
        node backend/server.js & 
        sleep 5 

    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.modulo }}" == "todos" ] || [ "${{ github.event_name }}" == "push" ]; then
          npx playwright test
        else
          npx playwright test tests/${{ github.event.inputs.modulo }}.spec.ts
        fi

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload JUnit Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results
        path: results.xml
        retention-days: 30